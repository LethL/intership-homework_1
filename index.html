<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company culture</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="main">
        <section class="first-column">
            <div class="intro">
                <h1 class="intro__title">COMPANY CULTURE</h1>
                <ul class="intro__links">
                    <li>
                        <a href="#" target="_blank">
                            <img src="images/logos/inst-logo.svg" alt="instagram logo" class="intro__links-item">
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="images/logos/phone-logo.svg" alt="phone logo" class="intro__links-item">
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="images/logos/mail-logo.svg" alt="mail logo" class="intro__links-item">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="about">
                <p class="about__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam
                    egestas amet mi aliquam. Eu, vel massa elementum nulla.</p>
            </div>
        </section>
        <section class="second-column">
            <picture>
                <source media="(min-width: 1281px)" srcset="images/avif/lady-hat_2x.avif" type="image/avif">
                <source media="(min-width: 1281px)" srcset="images/webp/lady-hat-2x.webp" type="image/webp">
                <source media="(min-width: 1281px)" srcset="images/lady-hat_2x.jpg">
                <source srcset="images/avif/lady-hat.avif, images/avif/lady-hat_2x.avif 2x" type="image/avif">
                <source srcset="images/webp/lady-hat.webp, images/webp/lady-hat-2x.webp 2x" type="image/webp">
                <img class="image image__lady-hat" src="images/lady-hat.jpg" srcset="images/lady-hat_2x.jpg 2x"
                    alt="lady with hat">
            </picture>
            <div class="second-column__wrappper">
                <picture class="second-column__picture">
                    <source media="(min-width: 1281px)" srcset="images/avif/coffee-2x.avif" type="image/avif">
                    <source media="(min-width: 1281px)" srcset="images/webp/coffee-2x.webp" type="image/webp">
                    <source media="(min-width: 1281px)" srcset="images/coffee_2x.jpg">
                    <source srcset="images/avif/coffee.avif, images/avif/coffee-2x.avif 2x" type="image/avif">
                    <source srcset="images/webp/coffee.webp, images/webp/coffee-2x.webp 2x" type="image/webp">
                    <img class="image image__coffee" src="images/coffee.jpg" srcset="images/coffee_2x.jpg 2x"
                        alt="cup of coffee">
                </picture>
                <div class="second-column__rectangle">
                    <p class="second-column__rectangle-caption">коричневый прямоугольник</p>
                </div>
            </div>
        </section>
        <section class="third-column">
            <picture>
                <source media="(min-width: 768px)" srcset="images/avif/lady-curls-2x.avif" type="image/avif">
                <source media="(min-width: 768px)" srcset="images/webp/lady-curls-2x.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="images/lady-curls_2x.jpg">
                <source srcset="images/avif/lady-curls.avif, images/avif/lady-curls-2x.avif 2x" type="image/avif">
                <source srcset="images/webp/lady-curls.webp, images/webp/lady-curls-2x.webp 2x" type="image/webp">
                <img class="image image__third-ladies" src="images/lady-curls.jpg" srcset="images/lady-curls_2x.jpg 2x"
                    alt="lady with curls">
            </picture>
            <picture>
                <source media="(min-width: 768px)" srcset="images/avif/lady-flowers_2x.avif" type="image/avif">
                <source media="(min-width: 768px)" srcset="images/webp/lady-flowers-2x.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="images/lady-flowers_2x.jpg">
                <source srcset="images/avif/lady-flowers.avif, images/avif/lady-flowers_2x.avif 2x" type="image/avif">
                <source srcset="images/webp/lady-flowers.webp, images/webp/lady-flowers-2x.webp 2x" type="image/webp">
                <img class="image image__third-ladies" src="images/lady-flowers.jpg"
                    srcset="images/lady-flowers_2x.jpg 2x" alt="lady with flowers">
            </picture>
            <picture class="third-column__picture">
                <source media="(min-width: 768px)" srcset="images/avif/doors-2x.avif" type="image/avif">
                <source media="(min-width: 768px)" srcset="images/webp/doors-2x.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="images/doors_2x.jpg">
                <source srcset="images/avif/doors.avif, images/avif/doors-2x.avif 2x" type="image/avif">
                <source srcset="images/webp/doors.webp, images/webp/doors-2x.webp 2x" type="image/webp">
                <img class="image image__doors" src="images/doors.jpg" srcset="images/doors_2x.jpg 2x" alt="doors">
            </picture>
            <div class="third-column__square">
                <p class="third-column__square-caption">красная геометрическая фигура</p>
            </div>
            <picture>
                <source media="(min-width: 768px)" srcset="images/avif/man_2x.avif" type="image/avif">
                <source media="(min-width: 768px)" srcset="images/webp/man-2x.webp" type="image/webp">
                <source media="(min-width: 768px)" srcset="images/man_2x.jpg">
                <source srcset="images/avif/man.avif, images/avif/man_2x.avif 2x" type="image/avif">
                <source srcset="images/webp/man.webp, images/webp/man-2x.webp" type="image/webp">
                <img class="image image__man" src="images/man.jpg" srcset="images/man_2x.jpg 2x" alt="man">
            </picture>
        </section>
    </main>
</body>

</html>
