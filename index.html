<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>company culture</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <main class="main">
        <section class="first-column">
            <div class="intro">
                <h1 class="intro__title">COMPANY CULTURE</h1>
                <ul class="intro__links">
                    <li>
                        <a href="#" target="_blank">
                            <img src="/images/logos/inst-logo.svg" alt="instagram logo" class="intro__links-item">
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="/images/logos/phone-logo.svg" alt="phone logo" class="intro__links-item">
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img src="/images/logos/mail-logo.svg" alt="mail logo" class="intro__links-item">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="about">
                <p class="about__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam
                    egestas amet mi aliquam. Eu, vel massa elementum nulla.</p>
            </div>
        </section>
        <section class="second-column">
            <picture>
                <source media="(min-width: 1281px)" srcset="/images/lady-hat_2x.jpg">
                <img class="image image__lady-hat" src="/images/lady-hat.jpg" alt="lady with hat">

            </picture>
            <div class="second-column__wrappper">
                <picture class="second-column__picture">
                    <source media="(min-width: 1281px)" srcset="/images/coffee_2x.jpg">
                    <img class="image image__coffee" src="/images/coffee.jpg" alt="cup of coffee">
                </picture>
                <div class="second-column__rectangle"></div>
            </div>
        </section>
        <section class="third-column">
            <picture>
                <source media="(min-width: 1281px)" srcset="/images/lady-curls_2x.jpg">
                <img class="image image__third-ladies" src="/images/lady-curls.jpg" alt="lady with curls">
            </picture>
            <picture>
                <source media="(min-width: 1281px)" srcset="/images/lady-flowers_2x.jpg">
                <img class="image image__third-ladies" src="/images/lady-flowers.jpg" alt="lady with flowers">
            </picture>
            <picture class="third-column__picture">
                <source media="(min-width: 1281px)" srcset="/images/doors_2x.jpg">
                <img class="image image__doors" src="/images/doors.jpg" alt="doors">
            </picture>
            <div class="third-column__square"></div>
            <picture>
                <source media="(min-width: 1281px)" srcset="/images/man_2x.jpg">
                <img class="image image__man" src="/images/man.jpg" alt="man">
            </picture>
        </section>
    </main>
</body>

</html>
